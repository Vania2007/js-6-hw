<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Odd & Even</h1>
    <button type="button" onclick="guess()">Play</button>
    <script>
      function guess() {
        while (true) {
          let n = +prompt("Input n or string for exit");
          if (isNaN(n)) {
            alert("Bye!");
            return;
          }
          if (n % 2 == 0) {
            alert("парне");
          } else {
            alert("непарне");
          }
        }
      }
    </script>
  </body>
</html>
