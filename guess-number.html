<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Guess number</h1>
    <button type="button" onclick="guess()">Play</button>
    <script>
      function getRandomInt(n) {
        return Math.floor(Math.random() * n);
      }
      function guess() {
        let n = getRandomInt(10);
        while (true) {
          let x = +prompt("Input x from 1 to 10 or string for exit");
          if (isNaN(x)) {
            alert("Bye!");
            return;
          }
          if (x == n) {
            alert("Win");
            return;
          } else if (x > n) {
            alert("number less");
          } else if (x < n) {
            alert("number greater");
          }
        }
      }
    </script>
  </body>
</html>
